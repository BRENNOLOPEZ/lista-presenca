<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/yourimage.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #333;
            padding-top: 20px;
        }
        input, button, select {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b0246b;
        }
        #adminSection {
            display: none;
            margin-top: 20px;
        }
        #adminButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="formulario">
        <h2>CONFIRME SUA PRESENÇA</h2>
        <label for="qtdPessoas">Quantidade de convidados:</label>
        <select id="qtdPessoas" onchange="atualizarCampos()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <div id="nomesContainer">
            <input type="text" class="nomeExtra" placeholder="Digite o nome">
        </div>
        
        <button onclick="adicionarNome()">Confirmar Presença</button>
    </div>
    
    <div id="adminSection">
        <h3>Lista de Presença</h3>
        <ul id="lista"></ul>
    </div>
    
    <script>
        function atualizarCampos() {
            var qtd = document.getElementById("qtdPessoas").value;
            var container = document.getElementById("nomesContainer");
            container.innerHTML = "";
            for (var i = 0; i < qtd; i++) {
                var input = document.createElement("input");
                input.type = "text";
                input.className = "nomeExtra";
                input.placeholder = "Digite o nome do convidado " + (i + 1);
                container.appendChild(input);
            }
        }

        function adicionarNome() {
            var inputs = document.getElementsByClassName("nomeExtra");
            var nomes = [];
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() !== "") {
                    nomes.push(inputs[i].value);
                }
            }
            if (nomes.length > 0) {
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nomes: nomes })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Presença confirmada!");
                    atualizarCampos();
                })
                .catch(error => alert("Erro ao confirmar presença."));
            } else {
                alert("Por favor, digite pelo menos um nome válido.");
            }
        }

        function mostrarLista() {
            var senha = prompt("Digite a senha para ver a lista:");
            if (senha === "listacasamentoluana") { 
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec')
                .then(response => response.json())
                .then(data => {
                    var lista = document.getElementById("lista");
                    var adminSection = document.getElementById("adminSection");
                    lista.innerHTML = "";
                    data.nomes.forEach(nome => {
                        var item = document.createElement("li");
                        item.textContent = nome;
                        lista.appendChild(item);
                    });
                    adminSection.style.display = "block";
                })
                .catch(error => alert("Erro ao carregar a lista."));
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
    
    <button id="adminButton" onclick="mostrarLista()">Acessar Lista</button>
</body>
</html>
