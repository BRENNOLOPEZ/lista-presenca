<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://live.staticflickr.com/65535/54427141160_5b9f34c60b_b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            padding-top: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #adminSection {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Confirme sua presença</h2>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="adicionarNome()">Confirmar</button>
    
    <div id="adminSection">
        <h3>Lista de Presença</h3>
        <ul id="lista"></ul>
    </div>
    
    <script>
        function adicionarNome() {
            var nome = document.getElementById("nome").value;
            if (nome.trim() !== "") {
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nome })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Presença confirmada!");
                    document.getElementById("nome").value = "";
                })
                .catch(error => alert("Erro ao confirmar presença."));
            } else {
                alert("Por favor, digite um nome válido.");
            }
        }

        function mostrarLista() {
            var senha = prompt("Digite a senha para ver a lista:");
            if (senha === "listacasamentoluana") { 
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec')
                .then(response => response.json())
                .then(data => {
                    var lista = document.getElementById("lista");
                    var adminSection = document.getElementById("adminSection");
                    lista.innerHTML = "";
                    data.nomes.forEach(nome => {
                        var item = document.createElement("li");
                        item.textContent = nome;
                        lista.appendChild(item);
                    });
                    adminSection.style.display = "block";
                })
                .catch(error => alert("Erro ao carregar a lista."));
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
    
    <button onclick="mostrarLista()">Acessar Lista (Somente Administrador)</button>
</body>
</html>
